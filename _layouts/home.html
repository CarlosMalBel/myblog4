---
layout: default
---

<div>
 {{ content }}

 {%- if site.posts.size > 0 -%}
    <ul>
      {%- for post in site.posts -%}
        <li>
            <h2><a href="{{ post.url | absolute_url }}">{{post.title}}</a></h2>
                        {{post.excerpt}}
        </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
