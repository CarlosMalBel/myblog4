<header>
        <h1>{{page.title | escape }}</h1>
</header>
{% if page.image %}
  <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
{% endif %}
<article>
<p>
    {{page.date | date_to_string}}
    {% assign author = site.authors | where: "short_name" , page.author | first %}
    {% if author %}
        -<a href="{{ author.url | absolute_url }}">{{ author.name }}</a>
    {% endif %}    
</p>
<div>
{{content}}
</div>
</article>
